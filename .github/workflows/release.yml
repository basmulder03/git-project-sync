name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  version:
    name: Read Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      should_release: ${{ steps.version.outputs.should_release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Read Cargo version
        id: version
        run: |
          VERSION=$(rg -m1 '^version = "' crates/mirror-cli/Cargo.toml | sed -E 's/version = "([^"]+)"/\1/')
          TAG="v$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping release."
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  release:
    name: Create Release
    needs: version
    if: needs.version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create tag
        run: |
          git tag "${{ needs.version.outputs.tag }}"
          git push origin "${{ needs.version.outputs.tag }}"
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: ${{ needs.version.outputs.tag }}
          generate_release_notes: true

  build:
    name: Build Artifacts
    needs: [version, release]
    if: needs.version.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            asset_name: mirror-cli-windows-x86_64.exe
            binary_path: target/release/mirror-cli.exe
          - os: macos-latest
            asset_name: mirror-cli-macos-x86_64
            binary_path: target/release/mirror-cli
          - os: ubuntu-latest
            asset_name: mirror-cli-linux-x86_64
            binary_path: target/release/mirror-cli
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Cargo cache
        uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release
      - name: Package asset (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Copy-Item ${{ matrix.binary_path }} ${{ matrix.asset_name }}
      - name: Package asset (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cp ${{ matrix.binary_path }} ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}
      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}
          tag_name: ${{ needs.version.outputs.tag }}
          fail_on_unmatched_files: true
