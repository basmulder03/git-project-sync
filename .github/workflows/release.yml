name: Release

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:
    inputs:
      bump:
        description: "Semver bump type (major, minor, patch)"
        required: true
        default: patch
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write

jobs:
  version:
    name: Compute Version
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    outputs:
      bump: ${{ steps.bump.outputs.bump }}
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      should_release: ${{ steps.version.outputs.should_release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Resolve bump type
        id: bump
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            BUMP="${{ inputs.bump }}"
          else
            BRANCH="${{ github.event.pull_request.head.ref }}"
            case "$BRANCH" in
              release/major/*) BUMP="major" ;;
              release/minor/*) BUMP="minor" ;;
              release/patch/*) BUMP="patch" ;;
              *)
                echo "Unsupported branch name: $BRANCH"
                echo "Expected release/{major|minor|patch}/*"
                exit 1
                ;;
            esac
          fi
          echo "bump=$BUMP" >> $GITHUB_OUTPUT
      - name: Compute next version
        id: version
        run: |
          BUMP="${{ steps.bump.outputs.bump }}"
          LAST_TAG=$(git tag --list 'v*' --sort=-v:refname | head -n 1)
          if [ -z "$LAST_TAG" ]; then
            LAST_TAG="v0.0.0"
          fi
          BASE="${LAST_TAG#v}"
          IFS='.' read -r MA MI PA <<< "$BASE"
          case "$BUMP" in
            major) MA=$((MA+1)); MI=0; PA=0 ;;
            minor) MI=$((MI+1)); PA=0 ;;
            patch) PA=$((PA+1)) ;;
          esac
          VERSION="${MA}.${MI}.${PA}"
          TAG="v$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping release."
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  release:
    name: Tag and Release
    needs: version
    if: needs.version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Update version in Cargo.toml
        run: |
          python - <<'PY'
          from pathlib import Path

          version = "${{ needs.version.outputs.version }}"
          paths = [
            Path("crates/mirror-cli/Cargo.toml"),
            Path("crates/mirror-core/Cargo.toml"),
            Path("crates/mirror-providers/Cargo.toml"),
          ]
          for path in paths:
            content = path.read_text()
            updated = []
            replaced = False
            for line in content.splitlines():
              if line.startswith("version = ") and not replaced:
                updated.append(f'version = "{version}"')
                replaced = True
              else:
                updated.append(line)
            if not replaced:
              raise SystemExit(f"Failed to update version line in {path}")
            path.write_text("\n".join(updated) + "\n")
          PY
      - name: Commit version bump
        run: |
          git add crates/mirror-cli/Cargo.toml crates/mirror-core/Cargo.toml crates/mirror-providers/Cargo.toml
          git commit -m "chore(release): ${{ needs.version.outputs.tag }}"
          git push origin HEAD:main
      - name: Create tag
        run: |
          git tag "${{ needs.version.outputs.tag }}"
          git push origin "${{ needs.version.outputs.tag }}"
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: ${{ needs.version.outputs.tag }}
          generate_release_notes: true

  build:
    name: Build Artifacts
    needs: [version, release]
    if: needs.version.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            asset_name: mirror-cli-windows-x86_64.exe
            binary_path: target/release/mirror-cli.exe
          - os: macos-latest
            asset_name: mirror-cli-macos-x86_64
            binary_path: target/release/mirror-cli
          - os: ubuntu-latest
            asset_name: mirror-cli-linux-x86_64
            binary_path: target/release/mirror-cli
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Cargo cache
        uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release
      - name: Package asset (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Copy-Item ${{ matrix.binary_path }} ${{ matrix.asset_name }}
      - name: Package asset (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cp ${{ matrix.binary_path }} ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}
      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}
          tag_name: ${{ needs.version.outputs.tag }}
          fail_on_unmatched_files: true
