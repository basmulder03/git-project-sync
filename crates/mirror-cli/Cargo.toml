[package]
name = "mirror-cli"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
mirror-core = { path = "../mirror-core" }
mirror-providers = { path = "../mirror-providers" }
reqwest = { version = "0.12", default-features = false }
ratatui = "0.27"
crossterm = "0.27"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
